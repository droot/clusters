apiVersion: gitops.kpt.dev/v1alpha1
kind: ProgressiveRolloutStrategy
metadata:
  name: stores-rollout-strategy
spec:
  waves:
    - name: GA-stores
      targets:
        selector:
          matchLabels:
            location/state: GA
      maxConcurrent: 1
    - name: NY-stores
      targets:
        selector:
          matchLabels:
            location/state: NY
      maxConcurrent: 1
    - name: CA-stores
      targets:
        selector:
          matchLabels:
            location/state: CA
      maxConcurrent: 2
